<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/calc.css">
    <script src="https://kit.fontawesome.com/c281a6ac4e.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head> 
<body>
    <!-- Container to contain the project-->
    <div class="container">
        <!-- the previous and current output-->
        <div class="output">
            <div class="previousoutput">
            </div>
            <div class="currentoutput">
            </div>
        <!-- Buttons-->
        </div>
            <button class="aclear">AC</button>
            <button class="operationbutton" >รท</button>
            <button class="operationbutton" >ร</button>
            <button class="del">Del</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="operationbutton">-</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="operationbutton">+</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="equal">=</button>
            <button class="persent">%</button>
            <button class="btn">0</button>
            <button class="btn">.</button>    
    </div>
    <!-- Icon (Just For fun)-->
    <div class="icon">
        <i class="fa-solid fa-calculator"></i></div>
    <script src="javascript/main.js"></script>
</body>
</html>
